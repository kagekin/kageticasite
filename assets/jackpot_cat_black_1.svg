<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="#212121"/>
  
  <!-- Fur Texture Hint -->
  <path d="M0 0 L400 400 M400 0 L0 400" stroke="#333" stroke-width="1" opacity="0.1"/>

  <!-- Cat Silhouette -->
  <path d="M100 350 L100 200 Q100 100 200 100 Q300 100 300 200 L300 350 Z" fill="#000"/>
  <path d="M130 120 L100 50 L180 100 Z" fill="#000"/> <!-- Left Ear -->
  <path d="M270 120 L300 50 L220 100 Z" fill="#000"/> <!-- Right Ear -->

  <!-- Eyes -->
  <ellipse cx="150" cy="180" rx="25" ry="35" fill="url(#eyeGradient)"/>
  <ellipse cx="250" cy="180" rx="25" ry="35" fill="url(#eyeGradient)"/>
  <ellipse cx="150" cy="180" rx="5" ry="25" fill="#000"/>
  <ellipse cx="250" cy="180" rx="5" ry="25" fill="#000"/>

  <!-- Nose/Mouth -->
  <path d="M190 230 L210 230 L200 240 Z" fill="#424242"/>
  <path d="M200 240 Q180 260 160 250" stroke="#424242" stroke-width="2" fill="none"/>
  <path d="M200 240 Q220 260 240 250" stroke="#424242" stroke-width="2" fill="none"/>

  <text x="50%" y="350" font-family="serif" font-size="30" text-anchor="middle" fill="#FFFFFF" opacity="0.8">Elegant.</text>
</svg>
