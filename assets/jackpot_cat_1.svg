  <path d="M150 160 q8 -16 16 0 t-16 24 q-8 -16 -16 -24 t16 0" fill="#EA80FC" opacity="0.6"/>
  <path d="M30 150 q6 -12 12 0 t-12 18 q-6 -12 -12 -18 t12 0" fill="#FF8A80" opacity="0.6"/>

